<!-- A prototype store page - Tim -->

<!DOCTYPE html>

<html>
<head>

	<!-- Title the page and link the style sheet and javascript -->
	<title>Store Page</title>
	<link rel="stylesheet" href="style_store_page.css">
	<script type="text/javascript" src="store_page.js"></script>
	
</head>

<body>

	<!-- A link to ddrc's website in a new tab by using their logo -->
	<img src="logo.jpg" alt="ddrcco.com" width="225" height="106.5">

	<!-- Table that has the user avatar, user name, and their tokens -->
	<table id="usertable" align="right">
		<tr>
			<td rowspan="2" colspan="2"><img src="http://www.clipartbest.com/cliparts/dir/La9/dirLa9ri9.jpeg" width="120" height="90" alt="HTML Dog"></td>
			<td>USERNAME</td>
		</tr>
		
		<tr>
			<td>TOKENS</td>
		</tr>
	</table>
	
	<br>

	<h1>Welcome to the Store</h1>
	
	<div id="categories">
		<h3>CATEGORIES</h3>
		<ul>
			<li><button class="catbutton" id="bgc" onclick="chkbtn(this)">Background Colors</button></li>
			<li><button class="catbutton" id="tc" onclick="chkbtn(this)">Text Colors</button></li>
			<li><button class="catbutton" id="up" onclick="chkbtn(this)">User Pictures</button></li>
		</ul>
	</div>
	
	<div id="main">
		<div id="inner">
			<h2>Click on the "Purchase" button to buy the item to its left.<h2>

			<table id="bgcolors" align="center">
				<col width="400">
		
				<tr>
					<td colspan="3">Background Colors - 25 Tokens Each</td>
				</tr>
		
				<tr>
					<td bgcolor="red"></td>
					<td>Red</td>
					<td><button type="button">Purchase</button></td>
				</tr>
		
				<tr>
					<td bgcolor="blue"></td>
					<td>Blue</td>
					<td><button type="button">Purchase</button></td>
				</tr>
		
				<tr>
					<td bgcolor="green"></td>
					<td>Green</td>
					<td><button type="button">Purchase</button></td>
				</tr>
		
				<tr>
					<td bgcolor="yellow"></td>
					<td>Yellow</td>
					<td><button type="button">Purchase</button></td>
				</tr>
		
				<tr>
					<td bgcolor="gray"></td>
					<td>Gray</td>
					<td><button type="button">Purchase</button></td>
				</tr>
			</table>
		</div>
	</div>
	
</body>
</html>
